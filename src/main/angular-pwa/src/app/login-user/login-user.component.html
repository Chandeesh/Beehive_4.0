
      <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container">
      <div class="header-container d-flex align-items-center">
        <div class="logo mr-auto">
          <h1 class="text-light"><a href="index.html"><span>Beehive</span></a></h1>
          <!-- Uncomment below if you prefer to use an image logo -->
          <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>
        <nav class="nav-menu d-none d-lg-block">
          <ul>
            <li class="get-started"><a routerLink="/loginuser" (click)="updateState()">Login</a></li>
          </ul>
        </nav><!-- .nav-menu -->
      </div><!-- End Header Container -->
    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container text-center position-relative" data-aos="fade-in" data-aos-delay="200">
      <h1>Sign up to visually analyze beehive data</h1>
      <a routerLink="/adduser" class="btn-get-started scrollto" (click)="toregister()">Register Now</a>
    </div>
  </section><!-- End Hero -->




<div class="modal" [style.display]="state">
  <form class="modal-content animate" (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="imgcontainer">
      <span (click)="cancel()" class="close" title="Close">&times;</span>
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" [(ngModel)]="userlogin.email" class="form-control" id="email" name="email"
        placeholder="Enter your email address" required #email="ngModel">

      <label for="psw"><b>Password</b></label>
      <input type="password" [(ngModel)]="userlogin.password" class="form-control" id="Password" name="password"
        placeholder="Enter your password" required #name="ngModel">

      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
      <button type="button" (click)="cancel()" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>
