
      <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container">
      <div class="header-container d-flex align-items-center">
        <div class="logo mr-auto">
          <h1 class="text-light"><a href="index.html"><span>Beehive</span></a></h1>
          <!-- Uncomment below if you prefer to use an image logo -->
          <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>
        <nav class="nav-menu d-none d-lg-block">
          <ul>
            <li class="get-started"><a routerLink="/loginuser" (click)="tologin()">Login</a></li>
          </ul>
        </nav><!-- .nav-menu -->
      </div><!-- End Header Container -->
    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container text-center position-relative" data-aos="fade-in" data-aos-delay="200">
      <h1>Sign up to visually analyze beehive data</h1>
      <a routerLink="/adduser" class="btn-get-started" (click)=updateState()>Register Now</a>
    </div>
  </section><!-- End Hero -->






<div class="modal" [style.display]="state">
  <form class="modal-content animate" (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="imgcontainer">
      <span (click)="cancel()" class="close" title="Close">&times;</span>
    </div>
    <div class="container">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="user.name" class="form-control" id="name" name="name"
        placeholder="Enter your name" required #name="ngModel">

      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

      <label for="email">Email</label>
      <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email"
        placeholder="Enter your email address" required #email="ngModel">
      <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>


      <label for="password">Password</label>
      <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password"
        placeholder="Enter your password" required #password="ngModel">

      <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>

      <label for="confirmpassword">Confirm password</label>
      <input type="password" [(ngModel)]="user.confirmpassword" class="form-control"
        id="confirmpassword" name="confirmpassword" placeholder="confirm your password" required
        #confirmPassword="ngModel">

      <div [hidden]="!confirmPassword.pristine" class="alert alert-danger">Confirm password is required</div>
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
     </div> 
  </form>
</div>
